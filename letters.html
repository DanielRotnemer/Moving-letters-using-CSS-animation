<html>
    <head>
        <title>Moving letters</title>
        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" href="letters.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>        
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="letters-w">
            <div class="f-letters-w">
                <span class="letter" style="animation-delay: 0s;">a</span>
                <span class="letter" style="animation-delay: 0.25s;">b</span>
                <span class="letter" style="animation-delay: 0.5s;">c</span>
                <span class="letter" style="animation-delay: 0.75s;">d</span>
                <span class="letter" style="animation-delay: 1s;">e</span>
                <span class="letter" style="animation-delay: 1.25s;">f</span>
                <span class="letter" style="animation-delay: 1.5s;">g</span>
                <span class="letter" style="animation-delay: 1.75s;">h</span>
                <span class="letter" style="animation-delay: 2s;">i</span>
                <span class="letter" style="animation-delay: 2.25s;">j</span>
            </div>
        </div>
    </body>

</html>
